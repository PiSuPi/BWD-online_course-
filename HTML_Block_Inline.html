<!DOCTYPE html>
<html>
<head>
<title>HTML_Block_Inline</title>
</head>

<body>
<div style="background-color: powderblue;">This is written inside block element called div.</div>
<span style="background-color: tomato;">This is written inside inline element called span.</span><br>
<cite style="background-color: yellow;">Inline element called cite</cite>
<p style="background-color: powderblue;" title="This is note">An inline element cannot contain block-level element!</p>
<span style="background-color: yellow;">&lt;put a cursor above line you'll see "This is note".
 You can do this using Attribute called title&gt;</span>

</body>
</html>
